version: 1
type: pipeline-template

name: Java Maven App Pipeline Job
description: Simple Java App With Maven
parameters:
  - name: emailRecipient
    type: string
    displayName: Email address to be used for sending build notifications
  - name: github_repo
    type: string
    displayName: GitHub HTTPS repo endpoint
  - name: github_creds
    displayName: GitHub Credentials ID
    type: credentials
    defaultValue: github-token
  - name: maven_steps
    displayName: Maven steps to execute
    type: string
    defaultValue: clean install
  - name: deploy
    displayName: Push docker image
    type: boolean
    defaultValue: true
multibranch:
  branchSource:
    git:
      remote: ${github_repo}
